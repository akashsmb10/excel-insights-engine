<!DOCTYPE html>
<html>
<head>
    <title>Excel Insights Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            background: white;
            padding: 30px;
            display: inline-block;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="file"] {
            margin: 15px 0;
        }
        button {
            padding: 10px 25px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>

<h1>ðŸ“Š Excel Insights Engine</h1>
<p>Upload an Excel file to generate an EDA report</p>

<form action="/upload-excel" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept=".xlsx,.xls" required>
    <br>
    <button type="submit">Generate Report</button>
</form>

</body>
</html>
